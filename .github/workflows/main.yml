---
name: Test & Release

on:
  push:
    branches:
      - master
      - "8.0.x"
      - "fix-v8-release"

jobs:
  test_issue:
    name: Test not finding branch
    runs-on: ubuntu-latest
    concurrency: push

    steps:
      - name: Test things out
        run: |
          echo "github.base_ref : ${{ github.base_ref }}"
          echo "github.ref: ${{ github.ref }}"
          echo "github.ref_name: ${{ github.ref_name }}"
          echo "github.ref_name: ${{ github.ref_name }}"
          echo "github.ref_type: ${{ github.ref_name }}"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ needs.beautify.outputs.new_sha }}
      - name: Fetch master
        run: |
          git fetch --prune origin +refs/heads/${{ github.ref_name }}:refs/remotes/origin/${{ github.ref_name }} && \
            git checkout -f ${{ github.ref_name }}
      - name: Python Semantic Release
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository_username: ${{ secrets.PYPI_USERNAME }}
          repository_password: ${{ secrets.PYPI_PASSWORD }}
