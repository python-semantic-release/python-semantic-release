name: Test & Release

on: push

jobs:
  test:
    name: Python ${{ matrix.python-version }} tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install -r requirements/dev.txt
      - name: pytest
        run: python -m pytest -v tests

  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install flake8
        run: python -m pip install flake8
      - name: flake8
        run: python -m flake8

  mypy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install mypy
        run: python -m pip install mypy
      - name: mypy
        run: python -m mypy --ignore-missing-imports semantic_release

  isort:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install isort
        run: python -m pip install isort
      - name: isort
        run: python -m isort -c -rc semantic_release tests

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [test, flake8, mypy, isort]
    if: github.repository == 'relekang/python-semantic-release' && github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v2
    - name: Python Semantic Release
      uses: ./
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pypi_username: ${{ secrets.PYPI_USERNAME }}
        pypi_password: ${{ secrets.PYPI_PASSWORD }}
