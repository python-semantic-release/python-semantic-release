[wheel]
python-tag = py3

[flake8]
max_line_length = 100
exclude = .tox,venv

[pytest]
python_files = tests/test_*.py

[isort]
line_length = 100
skip = .tox,venv
default_section = THIRDPARTY
known_first_party = semantic_release,tests

[semantic_release]
version_variable = semantic_release/__init__.py:__version__
check_build_status = true
