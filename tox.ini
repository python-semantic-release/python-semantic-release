[tox]
envlist =
    flake8,
    isort,
    mypy,
    py{37,38},
    coverage
skipsdist = True

[testenv]
passenv = CI
setenv =
    PYTHONPATH = {toxinidir}
    TESTING = True
install_command = python -m pip install --ignore-installed {opts} {packages}
whitelist_externals =
    coverage
    python
    pytest
deps = .[test]
commands =
    coverage run -p --source=semantic_release -m py.test -v tests

[testenv:flake8]
basepython = python3.8
deps =
    flake8
commands =
    flake8

[testenv:isort]
basepython = python3.8
deps =
    isort
commands =
    isort -c -rc semantic_release tests

[testenv:mypy]
basepython = python3.8
deps =
    mypy
commands =
    mypy --ignore-missing-imports semantic_release

[testenv:coverage]
basepython = python3.8
deps =
    coverage
commands =
    coverage combine
    coverage report -m
    coverage xml
