version: 2

jobs:
  flake8:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - run: sudo pip install tox
      - restore_cache:
         keys:
           - v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
      - run: tox --notest
      - save_cache:
         key: v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
         paths:
           - .tox
      - run: tox -e flake8

  mypy:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - run: sudo pip install tox
      - restore_cache:
         keys:
           - v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
      - run: tox --notest
      - save_cache:
         key: v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
         paths:
           - .tox
      - run: tox -e mypy

  isort:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - run: sudo pip install tox
      - restore_cache:
         keys:
           - v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
      - run: tox --notest
      - save_cache:
         key: v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
         paths:
           - .tox
      - run: tox -e isort

  tests:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - run: sudo pip install tox
      - restore_cache:
         keys:
           - v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
      - run: tox --notest
      - save_cache:
         key: v1-tox-{{ checksum "tox.ini" }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
         paths:
           - .tox
      - run: tox -e py38
      - run: tox -e coverage

workflows:
  version: 2

  build:
    jobs:
      - flake8
      - mypy
      - isort
      - tests
